<!DOCTYPE html>
<html>
<head>
  <title>Progress-TeamTraining</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="js/users.js" type="text/javascript"></script>
</head>
<body>

<div class="jumbotron" id="users_jumbotron">
  <h1 class="display-1 bg-dark-text">Progress</h1>
  <p class="lead bg-dark-text"><b id="user-assigned"></b>: Update your progress and check up on your team's current status.</p>
  <hr class="my-4">
  <button class="btn btn-default btn-lg" data-toggle="modal" data-target=".update-modal-sm" id="update_btn">Update</button>
  <button class="btn btn-default btn-lg" data-toggle="modal" data-target=".progress-modal-lg" id="team_btn">Team Progress</button>  
  <br><br>
  <div class="card" id="training-info" style="width: 20rem;">
    <div class="card-body">
      <h4 class="card-title"></h4>
      <p class="card-text"></p>
    </div>
    <ul class="list-group list-group-flush"></ul>
  </div>
</div>

<!--Update Modal-->

<div class="modal fade update-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="card" style="width: 20rem;">
      <div class="card-body">       
        <h4 class="card-title" id="exercise"></h4>
        <h6 class="card-subtitle mb-2 text-muted" id="repetitions"></h6>
        <h6 class="card-subtitle mb-2 text-muted" id="routine"></h6>
        <p class="card-text">Have you completed your workout today?</p>
        <button type="submit" class="btn btn-default" id="yes_btn">Yes</button>
        <button type="submit" class="btn btn-default" data-dismiss="modal" id="no_btn">No</button>
      </div>
    </div>        
      </div>
    </div>
</div>

<!--Team Progress Modal-->

<div class="modal fade progress-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h2 class="modal-title" id="exampleModalLabel" style="color:white">Team Progress</h2>
        </div>
          <div class="modal-body">
            <div class="card" id="team-progress" style="width: 48rem;">
              <ul class="list-group list-group-flush"></ul>
          </div>
        </div>        
      </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="complete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="padding: 20px">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Congratulations!</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>Your progress for this week is:</h4> <div id="complete_progress">100%</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
